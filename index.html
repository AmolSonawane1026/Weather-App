<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | By Amol Sonawane</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main-container">
      <div class="weather-cont">
        <div class="search">
          <input
            type="text"
            placeholder="Enter City Name"
            spellcheck="false"
            class="inputField"
          />
          <button class="search-btn">
            <img src="./magnifying-glass.png" />
          </button>
        </div>

        <div class="weather">
          <img src="./clear.png" alt="" class="weather-icon" />
          <h1 class="temp">-/-</h1>
          <h3 class="city"></h3>
        </div>

        <div class="details">
          <div class="left">
            <img src="./Humidity.png" alt="" />
            <div class="left-mini">
              <h4 class="humidity">0</h4>
              <h3>Humidity</h3>
            </div>
          </div>

          <div class="left">
            <img src="./Wind speed.png" alt="" />
            <div class="left-mini">
              <h4 class="wind">0</h4>
              <h3>Wind Speed</h3>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="credit">
      <p class="para"><a href="https://amolsonawane1026.netlify.app/" target="_blank">Amol Sonawane❤️</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
